<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Page</title>
  <link rel="stylesheet" href="2nd.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <a href="2nd.html" class="start-link">←</a>
      <button id="toggleMode" class="toggle-mode">
        <span class="toggle-icon">☀️</span>
      </button>
    </div>
    <div class="question">
      <p>Would the following word describe you?</p>
      <h1 class="word">Adaptable</h1>
    </div>
    <div class="buttons">
      <button class="response-btn" id="yes-btn">Yes</button>
      <button class="response-btn" id="no-btn">No</button>
    </div>
    <div class="buttons">
        <a href="success.html"><button class="response-btn" id="yes-btn">Confirm & Submit</button></a>
      </div>
  </div>
  <script src="2nd.js"></script>
</body>
</html>
