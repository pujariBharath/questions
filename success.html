<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #28d68c;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: popIn 0.5s ease;
    }

    .checkmark {
      position: relative;
      width: 25px;
      height: 50px;
      border-right: 4px solid white;
      border-bottom: 4px solid white;
      transform: rotate(45deg);
      animation: drawCheck 0.4s 0.5s ease forwards;
      opacity: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #28d68c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #22b678;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes drawCheck {
      0% {
        height: 0;
        opacity: 1;
      }
      50% {
        height: 25px;
        opacity: 1;
      }
      100% {
        height: 50px;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark-circle">
      <div class="checkmark"></div>
    </div>
    <h1>Thank You!</h1>
    <p>Your responses have been recorded</p>
    <button onclick="alert('Processing...')">Process</button>
  </div>
</body>
</html>
